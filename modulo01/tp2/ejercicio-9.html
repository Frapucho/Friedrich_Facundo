<body>
    <script>
      

        var nota1 = prompt("Ingrese nota 1");
        var nota2 = prompt("Ingrese nota 2");
        var nota3 = prompt("Ingrese nota 3");
        var nota4 = prompt("Ingrese nota 4");
        var nota5 = prompt("Ingrese nota 5");
        nota1 = parseInt(nota1);
        nota2 = parseInt(nota2);
        nota3 = parseInt(nota3);
        nota4 = parseInt(nota4); 
        nota5 = parseInt(nota5); 


    
        var suma = (nota1 + nota2 + nota3 + nota4 + nota5);
        var prom = (suma / 5);

        if (prom > 8) {
            alert("sobresaliente");
        } else {
            if (prom > 5) {
                alert("esta aprobado");
            } else {
                alert("reprobado");
            }
        }

  
    </script>
